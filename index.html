<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="image-carousel">
        <div class="slides">
            <div>
                <img src="https://images.unsplash.com/photo-1727706572437-4fcda0cbd66f?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div>
                <img src="https://plus.unsplash.com/premium_photo-1677094766029-5788577e5a45?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1727775805114-a87c6bcaf9db?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
        </div>
        <div class="control-buttons">
            <button class="previous">&lt;</button>
            <button class="next">&gt;</button>
        </div>
        <div class="control-dots">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
